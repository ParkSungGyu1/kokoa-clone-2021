<!DOCTYPE html>
<html lang="kr">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kokoa Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>

        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <div>
        <header class="welcome-header">
            <h1 class="welcome-header__title">카카오톡에 오신 것을 환영합니다</h1>
            <p class="welcome-header__text">카카오톡 계정이 있으신가요?</p>
            <p class="welcome-header__text__2">이메일 또는 전화번호를 입력해 로그인해 주세요.</p>
        </header>
        
        <form action="friends.html" method="GET" id="login-form">
            <input name="username" type="text" required placeholder="이메일 또는 전화번호">
            <input name="password" type="password" required placeholder="비밀번호">
            <input type="submit" value="로그인">
            <a href="#">카카오톡 아이디 또는 비밀번호 찾기</a>
        </form>

    </div>
    <script src="https://kit.fontawesome.com/52f452f2e6.js" crossorigin="anonymous"></script>
</body>
</html>
